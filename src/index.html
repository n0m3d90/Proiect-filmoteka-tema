<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"
    />
  </head>
  <body>
    <load src="./partials/header.html" />

    <div class="library-container">
      <div class="watched"></div>
      <div class="queue"></div>
    </div>
    <main class="movie">
      <div class="container">
        <div class="movie-wrapper"></div>
      </div>
    </main>
    <div style="display: flex; justify-content: center;gap: 10px;padding: 10px;border: 1px solid black;background-color: beige;color: black;" id="pagination-container">
      <include src="./partials/pagination.html"></include>
    </div>
    <button id="scrollToTopBtn" title="Go to top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <load src="./partials/footer.html" />
  </body>

  <script type="module" src="./main.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://uicdn.toast.com/tui-pagination/latest/tui-pagination.min.js"></script>
  <!-- <script src="path/to/your/custom-script.js"></script> -->
</html>
